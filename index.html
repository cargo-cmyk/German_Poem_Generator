<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Gedichte Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI German Poem Generator</h1>
      </header>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic of the German poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </div>
    <div class="hint">i.e: Flower, Paris or Cheese</div>
    <div class="poem hidden" id="poem"></div>

    <footer>
      This AI project was coded by
      <a href="https://github.com/cargo-cmyk" target="_blank">Caro Codes</a>
      and is
      <a
        href="https://github.com/cargo-cmyk/German_Poem_Generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a
        href="https://cargo-cmyk.github.io/German_Poem_Generator/"
        target="_blank"
        >hosted on Github</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
